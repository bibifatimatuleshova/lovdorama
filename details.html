<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о дораме</title>
    <style>
        /* Базовые стили из главной страницы */
        :root {
            --primary-color: #E6E6FA;
            --secondary-color: #00BFFF;
            --text-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--secondary-color);
            padding: 1rem;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        /* Стили страницы деталей */
        .details-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .dorama-details {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        .dorama-poster img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .dorama-info h1 {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .info-section {
            margin-bottom: 1.5rem;
        }

        .info-section h2 {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .actor-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .actor-card {
            text-align: center;
        }

        .actor-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }

        .trailer-container {
            margin-top: 1rem;
        }

        .trailer-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
    </style>
</head>

        </nav>
    </header>

                description: "Дорама о психопате, который меняет свою личность, чтобы скрыть жестокое прошлое, и его жене-детективе, которая пытается выяснить правду, узнав об обмане.Пэк Хи Сон (Ли Джун Ки) –  мастер по металлу. Благодаря своей мастерской он зарабатывает достаточно денег, чтобы обеспечить жену и дочь и показать свою самоотдачу в качестве образцового мужа и отца. Хи Сон семейный человек, который хорош как в ведении домашнего хозяйства, так и в воспитании ребёнка. Он не жадный и довольствуется тем, что у него уже есть. Однако он не испытывает эмоций и чувств, включая счастье, грусть, уважение, восторг, симпатию, сострадание или вину. Чха Чжи Вон (Мун Чхэ Вон) – жена Хи Сона, детектив из отдела насильственных преступлений. Когда она попадает в опасные ситуации, её любознательность возбуждает её больше, чем страх. Возбуждение, которое она получает от раскрытия преступлений, даёт ей большую удовлетворенность от своей работы.",

            7: {
                title: "Король: Вечный монарх",

                genre: "Фантастика, Драма, Романтика",
                description: "Дорама затрагивает тему двух параллельных вселенных. Одна вселенная - это современная Южная Корея, какой мы ее знаем, а другая - альтернативная вселенная, в которой Корея является монархией. Чтобы бороться со злом и закрыть дверь между двумя мирами, король Ли Гон объединяет силы с детективом Чон Тэ Ыль, которая живет в современной Южной Корее и пытается защитить свою жизнь и людей, которых она любит. Ли Гон (Ли Мин Хо) — император Кореи в третьем поколении. Граждане видят в нем утонченного человека, обладающего приятной внешностью и спокойными манерами, а также совершенного правителя. Однако Ли Гон тихий, чувствительный, навязчивый и ненавидит, когда другие люди прикасаются к нему. Для него дворец - самое безопасное место на земле, но и самое опасное, поскольку он видел, как там разворачивался заговор измены против его отца, когда ему было восемь лет. Он не помышляет ни о женитьбе, ни о продолжении рода, предпочитая время от времени покидать дворец, участвуя в академических симпозиумах. Чон Тэ Ыль (Ким Го Ын) — детектив. С раннего детства была заинтересована в том, чтобы стать офицером полиции. Преодолев все трудности, она смогла поступить в полицию и последние шесть лет работала детективом. Она делает свою работу с убеждением, что те, кто совершает преступления, в конце концов будут пойманы, предпочтительно ею. Однако её жизнь кардинально меняется с появлением императора, который утверждает, что он из параллельной вселенной. Хотя Чон Тэ Ыль не хочет признавать этого, она начинает верить тому, что он говорит. Чо Ён (У До Хван) — телохранитель императора Ли Гона, с которым его также связывает крепкая дружба, завязавшаяся, когда Чо Ёну было всего 4 года. Чо Ён — единственный человек, которому Ли Гон способен полностью доверять.",
